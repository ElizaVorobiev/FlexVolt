<ion-modal-view ui-sref = "physiobuddyExercise" style="width: 32%; height: 34%; margin: auto">
  <ion-content scroll="false">
      <div class="modal-content">
        <h3 class="modal-title">Rest Time!</h3>
        <div class="exercise-content-instructions">
          <p>Good job, you've completed your first repetition! You have 4 more to go.</p>
          <p>Rest your muscles for 1 minute.</p>
        </div>
        <div style="vertical-align: middle;">
        </br>
        <p class="timer"><span id="timer">10</span> Seconds</p>  
        </div>
      </div>
  </ion-content>
</ion-modal-view>
