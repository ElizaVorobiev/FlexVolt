<ion-modal-view ui-sref = "physiobuddyExercise">
  <ion-content scroll="false">
      <div>
        <h3 class="modal-title">Flat Knee Flex</h3>
        <p class="exercise-content-instructions">Here is a summary of the exercise you are performing:</p>
        <div class="row" style="vertical-align: middle; padding: 25px 40px">
          <div class = "col" style = "align-self: center; text-align: center"><img src="/img/physioBuddy/timer-icon.png"><p>Hold for 10 seconds</p></div>
          <div class = "col" style = "align-self: center; text-align: center"><img src="/img/physioBuddy/hourglass-icon.png"><p>Rest for 1 minute</p></div>
          <div class = "col" style = "align-self: center; text-align: center"><img src="/img/physioBuddy/repeat-icon.png"><p>Repeat 5 times</p></div>
        </div>
        <div class="calibrate-content-button"><button ng-click="closeModal()" class="button-modal">Got it</button></div>
      </div>
  </ion-content>
</ion-modal-view>
