<ion-view title="Exercise" >
    
    <ion-nav-buttons side="left">
        <help-popover></help-popover>
        <save-panel ng-if="!mobile"></save-panel>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <img src="\img\physioBuddy\check-icon.png" style = "height: 20px; margin-top: 7px;"><br>
         <p style = "padding-top: 7px; color: #2980B9"> Brace Connected </p>
        <connection-status></connection-status>
        <filters-popover ng-if="!mobile"></filters-popover>
        <settings-popover></settings-popover>
    </ion-nav-buttons>

    <ion-content class="has-header fv-theme-exercise" scroll="false"> 
    <!-- <not-connected></not-connected> -->
        <div class = "exercise-content">
            <div class = "row", style = "justify-content: center; align-items: center;">
            <h2 class=  "exercise-content-title">  Flat Knee Flex</h2>
                  <div class="calibrate-content-button" id = "backtoStart"><button ui-sref = "physiobuddyConnectBrace", class = "button"> Home</button></div>
            </div>
            
            <div class = "row", style = "justify-content: center; align-items: center"> <p> <span id = "repNum">{{repNum}}/{{totalRep}}</span> Repititions</p></div>

            <div class = "row", style = "justify-content: center; align-items: center;", id = "physiobuddyExerciseWindow" ></div>
            <div class = "row", style = "justify-content: center; align-items: center;", id = "physiobuddyExerciseCounterWindow" ></div>
            <div class="calibrate-content-button"><button  ng-click = "startExercise($index)", class = "button">Start Recording</button></div>
           <div class="exercise-footer">
                    <div class = "row"> 
                        <div class="col" style="margin: auto;">
                            <img src="\img\physioBuddy\starting-position.png" style="max-block-size:130px;display: block;margin: auto;">
                        </div>
                        <div class="col" style="margin: auto;">    
                            <img src="\img\physioBuddy\arrow-icon.png" style="padding: 15%">
                        </div>
                        <div class="col" style="margin: auto;">        
                        <img src="\img\physioBuddy\ending-position.png" style="max-block-size:130px;display: block;margin: auto;">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
