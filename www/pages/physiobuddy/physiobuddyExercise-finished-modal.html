<ion-modal-view ui-sref = "physiobuddyExercise" style="width: 32%; height: 53%; margin: auto">
  <ion-content scroll="false">
      <div class="modal-content">
        <h3 class="modal-title">Great Job!</h3>
        <div class="exercise-content-instructions">
          <p>You have completed all of your knee exercises for today and you're on your way to earning the <span id="bold-text">5 Day Streak</span> badge</p>
        </div>
      </br>
        <div class="finished-modal">
          <img src="/img/physioBuddy/badge-icon.png">
        </div>
        <div class="calibrate-content-button"><button ng-click="closeModal(2)" class="button-modal">Done</button></div>
      </div>
  </ion-content>
</ion-modal-view>
