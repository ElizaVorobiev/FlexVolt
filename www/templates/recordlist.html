<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Recordings List</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-repeat="record in records.getAll() track by $index" ng-click="selectRecord(record)">
      {{record.dateTime}}
    </div>
    <div>
      <button ng-click="viewRecord(record)">View</button>
      <button ng-click="cancelSelectRecord()">Cancel</button>
    </div>
  </ion-content>
</ion-modal-view>
